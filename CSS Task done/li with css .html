<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #ff4499;
  padding: 40px;
}

ul {
  background: #3355ff;
  padding: 20px;
}

ol li {
  background: #ffe5e5;
  padding: 10px;
  margin-left: 5px;
}

ul li {
  background: #cce5ff;
  padding: 10px;
  margin-top: 15px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors:</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
