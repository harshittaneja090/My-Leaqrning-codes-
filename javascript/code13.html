<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">
		//we now going to use date time funcaation pre built classes in javascript
		//we make date class object to get functiionality 
		var a=new Date();
		document.write("a.getDate() :"+a.getDate());
		document.writeln("<br>"+"a.getDay() :"+a.getDay());
		document.writeln("<br>"+"a.getFullYear() :"+a.getFullYear());
        document.writeln("<br>"+"a.getHours() :"+a.getHours());
        document.writeln("<br>"+"a.getMinutes() :"+a.getMinutes());
        document.writeln("<br>"+"a.getseconds() :"+a.getSeconds());
         document.writeln("<br>"+"a.getMilliseconds() :"+a.getMilliseconds());
          document.writeln("<br>"+"a.getMonth() :"+a.getMonth());



	</script>

</body>
