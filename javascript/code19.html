	<script type="text/javascript">
	function show() {

			// getting value of radio button from attribute name as gender

		var g=document.myform.gender.value;
		alert("total :"+allgender.length+" "+" selected gender: " +g);
		document.write("total :"+ allgender.length);
		}	

	</script>
	<form name="myform">
male:<input type="radio" name="gender" value="male" >
female:<input type="radio" name="gender" value="female" >

         <input type="button" value="total" onclick="show()">
